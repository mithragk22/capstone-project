#
version: 2.1

commands: 
  install-awscli:
    description: Install awscli
    steps:
      - run: 
          name: Install aws cli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            aws --version
  install-eksctl:
    description: Install eksctl tools
    steps:
      - run: 
          name: Install eksctl
          command: |
            apk add --update tar gzip  curl
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            mv /tmp/eksctl /usr/local/bin           
            
  install-kubectl:
    description: Install kubectl tools
    steps:
      - run: 
          name: Install kubectl
          command: |
            sudo apt -y install tar gzip unzip curl
            sudo curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            sudo unzip awscliv2.zip
            sudo ./aws/install
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            install -m 0755 kubectl /bin/kubectl
            kubectl version --client

jobs:
  lint-code:
    docker:
      - image: python:3.7.3-stretch    
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv devops
            . devops/bin/activate
            make install
            
      - save_cache:
          paths:
            - .devops
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Run lint
          command: |
            . devops/bin/activate
            make lint
  create-docker-image:
    docker:
      - image: cimg/go:1.17
        auth:
          username: $DOCKERHUB_USERNAME 
          password: $DOCKERHUB_PASSWORD  
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true      
      - run:
          name: Build image
          command: |
            sudo chmod +x run_docker.sh
            ./run_docker.sh ${DOCKER_USER} ${CIRCLE_WORKFLOW_ID:0:5}
      - run:
          name: Docker login
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Push image to dockerhub
          command: |
            sudo chmod +x ./upload_docker.sh 
            ./upload_docker.sh ${DOCKER_USER} ${CIRCLE_WORKFLOW_ID:0:5}

  create-eks-cluster:
      docker:
        - image: python:3.7-alpine3.11
      working_directory: ~/repo
      steps:
        - checkout
        - install-eksctl        
        - run:
            name: Create EKS Cluster
            command: |
              export AWS_REGION='us-east-1'
              export AZS=($(aws ec2 describe-availability-zones --query 'AvailabilityZones[].ZoneName' --output text --region $AWS_REGION))
              eksctl create cluster --name=EKSCluster-${CIRCLE_WORKFLOW_ID:0:5} --region ${AWS_REGION} \
                --version '1.22' --zones ${AZS[0]},${AZS[1]},${AZS[2]}  \
                --nodegroup-name=DemoNodeGroup -m 1 -M 3 -N 3 \                
                --instance-types=t2.small --dry-run >> EKSConfig.yaml
              cat EKSConfig.yaml
              # eksctl create cluster -f EKSConfig.yaml

workflows:
  Build:
    jobs:
      - lint-code
      - create-docker-image:
          requires: [lint-code]
      -  create-eks-cluster:
          requires: [create-docker-image]
